<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation-contact">
        <img src="./assets/LOGO.png" alt="" class="logo" />
        <nav>
          <a href="./index.html">Home</a>
          <a href="./contact.html">Contact</a>
          <a href="#">About Us</a>
        </nav>
      </div>
      <div class="title">
        <h1>Contact Us!</h1>
        <p>
          If there are any issues or possibly a potion you would like to see on
          our site please reach out and let us know!
        </p>
      </div>
      <div class="form">
        <form action="server.php" method="get">
          <fieldset>
            <label for="name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Full Name"
              required
            />
            <br />
            <label for="email">Email: </label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="none@none.com"
              required
            />
            <br />
            <label for="message">Message: </label><br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="3"
              required
            ></textarea>
            <br />
            <label for="priority">Priority: </label>
            <select name="Prioriy" id="priority" required>
              <option value="">Low</option>
              <option value="">Medium</option>
              <option value="">High</option>
            </select>
            <button>Submit</button>
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <p>The Wizarding Cauldron 2022</p>
        <img src="./assets/iconmonstr-copyright-2-32.png" alt="" />
      </div>
    </div>
  </body>
</html>
